<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-6 text-center">Add New Employee</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <!-- Name Input -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="Enter employee name"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        />
        @if(employeeForm.controls['name'].invalid && employeeForm.controls['name'].touched){
        <div class="text-red-500 text-sm mt-1">
          Name is required
        </div>
    }
      </div>
  
      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter employee email"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        />
        @if(employeeForm.controls['email'].invalid && employeeForm.controls['email'].touched){
        <div class="text-red-500 text-sm mt-1">
          Valid email is required
        </div>
    }
      </div>
  
      <button
        type="submit"
        [disabled]="employeeForm.invalid"
        class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed"
      >
        Add Employee
      </button>
    </form>
  </div>
