<div class="max-w-md mx-auto p-4 bg-white shadow-md rounded-md">
    <h2 class="text-xl font-semibold mb-4">{{ formTitle }}</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="w-full px-4 py-2 border rounded-md"
          placeholder="Employee Name"
        />
        <div *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched"
             class="text-red-500 text-sm">Name is required</div>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded-md"
          placeholder="Employee Email"
        />
        <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched"
             class="text-red-500 text-sm">Valid email is required</div>
      </div>

      <div class="mb-4">
        <label for="position" class="block text-gray-700">Position</label>
        <input
          id="position"
          type="text"
          formControlName="position"
          class="w-full px-4 py-2 border rounded-md"
          placeholder="Employee Position"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-md"
        [disabled]="employeeForm.invalid"
      >
        {{ submitButtonLabel }}
      </button>
    </form>
  </div>
