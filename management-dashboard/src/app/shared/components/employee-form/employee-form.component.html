<div class="mt-5 mx-3">
  <button routerLink="/employees/list"
   class="flex items-center px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
    <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
    </svg>
    Back
  </button>
</div>
<div class="max-w-2xl mx-auto p-4 bg-white mt-6">
    <h2 class="text-xl font-semibold mb-4">{{ formTitle }}</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="id" class="block text-gray-700">ID</label>
        <input
          id="id"
          type="text"
          formControlName="id"
          class="w-full px-4 py-2 border rounded-md"
          placeholder="ID"
        />
      </div>
      <div class="mb-4">
        <label for="firstName" class="block text-gray-700">First Name</label>
        <input
          id="firstName"
          type="text"
          formControlName="firstName"
          class="w-full px-4 py-2 border rounded-md"
          placeholder="First Name"
        />
        <div *ngIf="employeeForm.get('firstName')?.invalid && employeeForm.get('firstName')?.touched"
             class="text-red-500 text-sm">First Name is required</div>
      </div>
      <div class="mb-4">
        <label for="lastName" class="block text-gray-700">Last Name</label>
        <input
          id="lastName"
          type="text"
          formControlName="lastName"
          class="w-full px-4 py-2 border rounded-md"
          placeholder="Last Name"
        />
        <div *ngIf="employeeForm.get('lastName')?.invalid && employeeForm.get('lastName')?.touched"
             class="text-red-500 text-sm">Last Name is required</div>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded-md"
          placeholder="Employee Email"
        />
        <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched"
             class="text-red-500 text-sm">Valid email is required</div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-md"
        [disabled]="employeeForm.invalid"
      >
        {{ submitButtonLabel }}
      </button>
    </form>
  </div>
